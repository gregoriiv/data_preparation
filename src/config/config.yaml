              columns2fuse : ["source", "opening_hours", "addr:street", "housenumber", "addr:city", "addr:postcode", "addr:country", "name", "brand"]
            apotheken_de:
              fusion_type : "replace"
              amenity : "pharmacy"
              amenity_set : True
              amenity_operator : 
              columns2rename : {"@spider" : "source"}
              column_set_value : 
              columns2fuse : ["amenity", "source", "name", "phone", "addr:street", "housenumber" ,"addr:city", "addr:postcode", "addr:country"]
            denns_de:
              fusion_type : "fuse"
              amenity : "organic"
              amenity_set : False
              amenity_operator : 
              columns2rename : {"@spider" : "source"}
              column_set_value : {"operator": "denn's biomarkt", "name" : "denn's Biomarkt"} # for all values in osm related to brand
              columns2fuse : ["name", "source", "opening_hours", "addr:street", "housenumber", "addr:city", "addr:postcode", "addr:country", "phone","operator"] # no name column for denn's data   
            alnatura_de:
